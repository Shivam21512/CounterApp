<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,remove" />
    
</head>
<body>

    <!-- wrapper -->
     <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">
        <!-- heading -->
        <div class="text-[#0398d4] font-medium  text-[20px]">Increment And Decrement</div>

        <!-- secondary wrapper -->
        <div class=" bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 ">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <!-- <i class="fa-solid fa-minus"></i> -->
                <span class="material-symbols-outlined">
                    remove
                    </span>
            </button>

            <div id="counter" class="font-bold">
                0 
            </div>

             <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"> 
                <!-- <i class="fa-solid fa-plus"></i>  -->
                <span class="material-symbols-outlined">
                add
                    </span>
            </button>
        </div>
     </div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
